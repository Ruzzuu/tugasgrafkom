<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Benda di Air</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="controls">
        <button id="dropCork">Drop Gabus</button>
        <input type="color" id="colorCork" value="#ffa500">

        <button id="dropEgg">Drop Telur</button>
        <input type="color" id="colorEgg" value="#ffff00">

        <button id="dropMetal">Drop Logam</button>
        <input type="color" id="colorMetal" value="#0000ff">

        <label for="colorWater">Pilih Warna Air:</label>
        <input type="color" id="colorWater" value="#00aaff">

        <label for="colorCylinder">Pilih Warna Tabung:</label>
        <input type="color" id="colorCylinder" value="#cccccc">
    </div>
    <script src="script.js"></script>
</body>
</html>
